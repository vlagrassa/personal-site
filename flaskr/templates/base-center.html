{% extends 'base.html' %}


{% block body %}

<div class="row overflow-y-scroll overflow-x-hidden" style="height: 100%">

  <div class="col-12">
    <!-- Page Title -->
    <header>
      {% block header %}
      {% if title and not hide_title %}
        <div style="text-align: center;">
          <h1>{%- for l, t in title.items() %}<span {{ set_lang(l) }}>{{t}}</span>{%- endfor %}</h1>
        </div>
      {% endif %}
      {% endblock %}
    </header>
    {% if title and not hide_title %}
      <div class="header-underbar">&#x2B26;</div>
    {% endif %}
  </div>

  <!-- Page Body -->
  <div class="col-12" style="margin: 0px 30px;">

    <!-- Center Panel -->
    <div class="panel-center panel">
      {% block content %}{% endblock %}
    </div>

  </div>

</div>

{% endblock %}
